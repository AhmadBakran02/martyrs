<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بيانات الاستشهاد — مثال تصميم حديث</title>

    <!-- خط عربي -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f4f6f7;
        --card-bg: #ffffff;
        --muted: #8391a0;
        --primary: #7b1613; /* غامق خمري */
        --accent: #234764; /* أزرق غامق */
        --accent-soft: #eaf2f6;
        --success: #2b6e49;
        --danger: #c24b4b;
        --radius: 12px;
        --glass: rgba(255, 255, 255, 0.6);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Cairo", sans-serif;
        background: linear-gradient(180deg, var(--bg), #eef2f4);
        color: #263238;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
      }
      /* Card */
      .card {
        background: linear-gradient(180deg, var(--card-bg), #fbfdff);
        border-radius: calc(var(--radius) + 6px);
        box-shadow: 0 10px 30px rgba(20, 30, 40, 0.07);
        overflow: hidden;
        border: 1px solid rgba(15, 20, 25, 0.04);
      }

      /* header */
      .card-header {
        background: linear-gradient(90deg, var(--primary), #8a2b26);
        color: white;
        padding: 24px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .card-header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      /* body layout */
      .card-body {
        display: flex;
        gap: 24px;
        padding: 28px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      /* avatar */
      .avatar-wrap {
        flex: 0 0 210px;
        display: flex;
        justify-content: center;
      }
      .avatar {
        width: 200px;
        height: 260px;
        border-radius: 12px;
        object-fit: cover;
        border: 6px solid var(--glass);
        box-shadow: 0 8px 18px rgba(20, 30, 40, 0.08);
      }

      /* details */
      .details {
        flex: 1 1 420px;
        background: linear-gradient(180deg, transparent, transparent);
        border-radius: 8px;
        padding: 6px 0;
        min-width: 260px;
      }

      .row {
        display: grid;
        grid-template-columns: 170px 1fr;
        align-items: center;
        padding: 18px 18px;
        border-bottom: 1px solid rgba(30, 40, 50, 0.05);
        gap: 8px;
      }
      .row:last-child {
        border-bottom: none;
      }
      .label {
        color: var(--muted);
        font-weight: 600;
        text-align: right;
        padding-right: 8px;
      }
      .value {
        font-weight: 600;
        color: var(--primary);
        text-align: left;
      }

      /* special styles */
      .value .muted {
        color: var(--muted);
        font-weight: 400;
      }
      .id-value {
        color: var(--primary);
        font-size: 20px;
      }
      .name-value {
        color: #7b1b1d;
        font-size: 18px;
      }
      .date-value {
        color: #8b2b2f;
      }

      /* unknown / toggles */
      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: var(--muted);
      }
      .checkbox input {
        width: 18px;
        height: 18px;
        border-radius: 4px;
      }

      /* footer actions */
      .card-footer {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        padding: 20px 28px;
        border-top: 1px solid #1e28320a;
        background: linear-gradient(180deg, #00000003, transparent);
      }

      .left-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .btn {
        padding: 14px 20px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        display: inline-flex;
        gap: 10px;
        align-items: center;
        box-shadow: 0 6px 16px rgba(20, 30, 40, 0.06);
      }
      .btn-ghost {
        background: #eef2f4;
        color: #334a5a;
      }
      .btn-primary {
        background: var(--accent);
        color: white;
      }
      .btn-verify {
        background: var(--primary);
        color: white;
      }

      /* small pill count */
      .pill {
        background: var(--accent-soft);
        color: var(--accent);
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 700;
      }

      /* responsive */
      @media (max-width: 800px) {
        .card-body {
          padding: 18px;
          gap: 16px;
        }
        .avatar-wrap {
          flex: 0 0 140px;
        }
        .avatar {
          width: 140px;
          height: 180px;
        }
        .row {
          grid-template-columns: 1fr 1fr;
        }
        .label {
          text-align: right;
        }
        .value {
          text-align: left;
          font-size: 14px;
        }
        .card-header {
          padding: 16px;
        }
        .card-footer {
          flex-direction: column;
          align-items: stretch;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" role="region" aria-labelledby="card-title">
        <div class="card-header">
          <h1 id="card-title">بيانات الاستشهاد</h1>

          <!-- small meta on left -->
          <div style="display: flex; gap: 12px; align-items: center">
            <div class="pill" aria-hidden="true">قائمة المراجعة • 4</div>
            <div style="color: rgba(255, 255, 255, 0.9); font-weight: 600">
              تحديث: 25/03/2025
            </div>
          </div>
        </div>

        <div class="card-body">
          <!-- avatar -->
          <div class="avatar-wrap">
            <!-- استبدل src بالرابط/المسار الخاص بك -->
            <img
              class="avatar"
              src="https://via.placeholder.com/400x520.png?text=صورة+الشهيد"
              alt="صورة الشهيد"
            />
          </div>

          <!-- details -->
          <div class="details" role="table" aria-label="تفاصيل الاستشهاد">
            <div class="row" role="row">
              <div class="label" role="columnheader">الرقم التسلسلي :</div>
              <div class="value id-value" role="cell">321</div>
            </div>

            <div class="row" role="row">
              <div class="label">الاسم الكامل :</div>
              <div class="value name-value" role="cell">
                محمد طيب اسماعيل الغزال
              </div>
            </div>

            <div class="row" role="row">
              <div class="label">تاريخ الاستشهاد :</div>
              <div class="value date-value" role="cell">25/3/2025</div>
            </div>

            <div class="row" role="row">
              <div class="label">رقم الهوية الوطنية :</div>
              <div class="value muted" role="cell">---------</div>
            </div>

            <div class="row" role="row">
              <div class="label">مجهول :</div>
              <div role="cell">
                <label class="checkbox">
                  <input
                    id="unknownCheckbox"
                    type="checkbox"
                    aria-checked="false"
                  />
                  <span id="unknownLabel">لا</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="left-actions">
            <button
              class="btn btn-ghost"
              id="editBtn"
              title="تعديل البيانات"
              aria-label="تعديل"
            >
              <!-- pencil SVG -->
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
                  stroke="#2f3b45"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                  stroke="#2f3b45"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              أكـد البيانات | 1
            </button>

            <button
              class="btn btn-primary"
              id="openDoc"
              title="تفاصيل إضافية"
              aria-label="تفاصيل"
            >
              <!-- clipboard SVG -->
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                  stroke="white"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <rect
                  x="9"
                  y="2"
                  width="6"
                  height="4"
                  rx="1"
                  stroke="white"
                  stroke-width="1.4"
                ></rect>
              </svg>
              أكـد البيانات | 4
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // مثال JS خفيف للتفاعل
      const unknownCheckbox = document.getElementById("unknownCheckbox");
      const unknownLabel = document.getElementById("unknownLabel");
      unknownCheckbox.addEventListener("change", () => {
        unknownLabel.textContent = unknownCheckbox.checked ? "نعم" : "لا";
        unknownCheckbox.setAttribute(
          "aria-checked",
          unknownCheckbox.checked ? "true" : "false"
        );
      });

      // أزرار افتراضية
      document.getElementById("editBtn").addEventListener("click", () => {
        alert("فتح واجهة التعديل (مثال). يمكنك استبدال هذا بسلوك حقيقي.");
      });
      document.getElementById("openDoc").addEventListener("click", () => {
        alert("فتح تفاصيل إضافية / ملفات (مثال).");
      });
      document.getElementById("verifyBtn").addEventListener("click", () => {
        const ok = confirm("هل تريد تأكيد التحقق النهائي للسجل؟");
        if (ok) alert("تم التحقق بنجاح (مثال).");
      });
    </script>
  </body>
</html>
